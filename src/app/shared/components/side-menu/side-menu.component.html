<h3>Paginas</h3>
<hr>



<h3 class="mt-3">REACTIVE</h3>
<ul class="list-group">

    <li *ngFor="let item of reactiveMenu" 
        class="list-group-item" 
        [routerLink]="[item.route]" 
        routerLinkActive="active">
        {{item.title}}
    </li>

</ul>

<hr>
<hr>

<h3>VALIDACIONES</h3>
<ul class="list-group">
    <li *ngFor="let item of authMenu" 
        class="list-group-item" 
        [routerLink]="[item.route]" 
        routerLinkActive="active">
        {{item.title}}
    </li>
</ul>
